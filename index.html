<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pinpad</title>
  </head>
  <body>
    <div id="pinpad">
      <br />
      <div id="pins"></div>
      <br />
      <br />
      <div id="keyboard">
        <button id="7" onclick="mouseClick(this)" value="7">7</button>
        <button id="8" onclick="mouseClick(this)" value="8">8</button>
        <button id="9" onclick="mouseClick(this)" value="9">9</button>
        <br />
        <button id="4" onclick="mouseClick(this)" value="4">4</button>
        <button id="5" onclick="mouseClick(this)" value="5">5</button>
        <button id="6" onclick="mouseClick(this)" value="6">6</button>
        <br />
        <button id="1" onclick="mouseClick(this)" value="1">1</button>
        <button id="2" onclick="mouseClick(this)" value="2">2</button>
        <button id="3" onclick="mouseClick(this)" value="3">3</button>
        <br />
        <button id="0" onclick="mouseClick(this)" value="0">0</button>
      </div>
      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
