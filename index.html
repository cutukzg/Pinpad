<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="pinpad">
      <br />
      <div id="pins"></div>
      <br />
      <br />
      <div id="keyboard">
        <button
          id="button"
          onclick="mouseClick(this)"
          value="7"
          name="7"
          class="7"
        >
          7
        </button>
        <button
          id="button"
          onclick="mouseClick(this)"
          value="8"
          name="8"
          class="8"
        >
          8
        </button>
        <button
          id="button"
          onclick="mouseClick(this)"
          value="9"
          name="9"
          class="9"
        >
          9</button
        ><br />
        <button
          id="button"
          onclick="mouseClick(this)"
          value="4"
          name="4"
          class="4"
        >
          4
        </button>
        <button
          id="button"
          onclick="mouseClick(this)"
          value="5"
          name="5"
          class="5"
        >
          5
        </button>
        <button
          id="button"
          onclick="mouseClick(this)"
          value="6"
          name="6"
          class="6"
        >
          6</button
        ><br />
        <button
          id="button"
          onclick="mouseClick(this)"
          value="1"
          name="1"
          class="1"
        >
          1
        </button>
        <button
          id="button"
          onclick="mouseClick(this)"
          value="2"
          name="2"
          class="2"
        >
          2
        </button>
        <button
          id="button"
          onclick="mouseClick(this)"
          onkeydown="keyDown(this)"
          value="3"
          name="3"
          class="3"
        >
          3</button
        ><br />
        <button
          id="button"
          onclick="mouseClick(this)"
          value="0"
          name="0"
          class="0"
        >
          0
        </button>
      </div>
      <p id="message"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
